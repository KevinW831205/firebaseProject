                        </tr>
                    </thead>
                    <tbody id="trainInfo">

                    </tbody>
                </table>
            </div>

    <div class="container fixed-bottom">

        <div class="card submitForm">
            <div class="card-header cardTitle" id="formTitle">
                Add Train
            </div>
            <form class="mx-3 my-2">
                <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Some Name">
                </div>
                <div class="form-group">
                    <label for="destinatonInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Some Where">
                </div>
                <div class="form-group">
                    <label for="initialTimeInput">First Train Time (HH:mm - military time)</label>
                    <input type="text" name="time" class="form-control" id="initialTimeInput" placeholder="04:00">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (Train/min)</label>
                    <input type="number" class="form-control" id="frequencyInput" placeholder="0">
                </div>

                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>
